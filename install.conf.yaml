- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.gitconfig:
    ~/.config/polybar/launch.sh:              config/polybar/launch.sh
    ~/.config/polybar/modules:    
      path: config/polybar/modules/*
      glob: true
    ~/.config/autostart:
      glob: true
      path: config/autostart/*
