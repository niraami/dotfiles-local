- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.gitconfig:
    ~/.config/polybar/launch.sh:            config/polybar/launch.sh
    ~/.config/polybar/modules:    
      path: config/polybar/modules/*
      glob: true
    ~/.config/autostart:
      glob: true
      path: config/autostart/*

- sudo:
  - shell:
    - cp system/etc/systemd/network/20-wired.network /etc/systemd/network/20-wired.network

- yay:
    # Core
    - nvidia
    # Tools/Apps
    - vmware-workstation
    - deluge-gtk          # Torrent client
    - intellij-idea-community-edition
    - visual-studio-code-bin
