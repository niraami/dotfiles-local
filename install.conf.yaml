- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.gitconfig:
    ~/.config/polybar/launch.sh:        config/polybar/launch.sh
    ~/.config/flameshot/flameshot.ini:  config/flameshot/flameshot.ini
    ~/.config/polybar/modules:    
      path: config/polybar/modules/*
      glob: true
    ~/.config/autostart:
      glob: true
      path: config/autostart/*

- yay:
    # Core
    - nvidia
    # Tools/Apps
    - vmware-workstation
    - deluge-gtk          # Torrent client
    - intellij-idea-community-edition
